<mat-card class="example-card">
		<mat-card-header>
			<mat-card-title class="padd-title-header link-text" (click)="isProcessCardExpanded = !isProcessCardExpanded">
				Оброблені Logs-файли
			</mat-card-title>
		</mat-card-header>
		<mat-card-content [style.display]="isProcessCardExpanded ? 'none' : 'block'">
			<ul>
				<li *ngFor="let notification of complatedFiles">
					<label >{{notification.message}}</label>
				</li>
			</ul>             
		</mat-card-content> 
</mat-card>
