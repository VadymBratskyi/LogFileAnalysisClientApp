<div class="example-container">

	<mat-toolbar color="primary">    
			<mat-toolbar-row color="primary" class="example-toolbar">
					<button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
					<span>Log Аналітик</span>
					<span class="example-spacer"></span>
					<mat-icon class="example-icon" aria-hidden="false" aria-label="Settings icon">settings</mat-icon>
			</mat-toolbar-row>
	</mat-toolbar>

	<mat-sidenav-container class="example-sidenav-container" >

		<mat-sidenav #snav [mode]="'over'" [fixedInViewport]="false">
			<mat-nav-list>
					<a mat-list-item routerLink="/" class="rowMenu" (click)="closeSnav()">
						Головна. <span class="fill-space"></span>
						<!-- <img alt="search" src="./assets/images/searchIconGray.svg" style="padding-right: 5px"> Пошук <span class="fill-space"></span> -->
					</a>
					<a mat-list-item (click)="onProcessLogFile()" class="rowMenu" (click)="closeSnav()">
						Обробка Log-файлів. <span class="fill-space"></span>
						<!-- <img alt="search" src="./assets/images/searchIconGray.svg" style="padding-right: 5px"> Пошук <span class="fill-space"></span> -->
					</a>
					<a mat-list-item routerLink="/show-log-objects" class="rowMenu" (click)="closeSnav()">
						Перегляд Log-об'єктів. <span class="fill-space"></span>
						<!-- <img alt="search" src="./assets/images/searchIconGray.svg" style="padding-right: 5px"> Пошук <span class="fill-space"></span> -->
					</a>
					<a mat-list-item routerLink="/analysis-errors" class="rowMenu" (click)="closeSnav()">
						Аналіз помилок. <span class="fill-space"></span>
						<!-- <img alt="search" src="./assets/images/searchIconGray.svg" style="padding-right: 5px"> Пошук <span class="fill-space"></span> -->
					</a>
			</mat-nav-list>            
		</mat-sidenav>

		<mat-sidenav-content class="home-background">
			<div class="log-container">
					<router-outlet></router-outlet>
			</div>   
		</mat-sidenav-content>

	</mat-sidenav-container>

	<app-footer-layout></app-footer-layout>

</div>
